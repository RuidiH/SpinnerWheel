<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运转盘 - 管理界面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .section {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .link {
            color: #3498db;
            text-decoration: underline;
        }
        .disabled {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ 幸运转盘 - 管理界面</h1>
        
        <div class="warning">
            <h3>⚠️ 开发模式</h3>
            <p>您正在使用简化的开发版本。此界面仅用于展示，不具备实际功能。</p>
            <p>要获得完整的管理功能，请运行 <code>build.bat</code> 构建完整版本。</p>
        </div>
        
        <div class="section">
            <h2>🎮 游戏模式设置</h2>
            <div class="form-group">
                <label>游戏模式:</label>
                <select class="disabled">
                    <option>模式 1: 自定义选项</option>
                    <option>模式 2: 简单中奖率</option>
                </select>
            </div>
        </div>
        
        <div class="section">
            <h2>👤 玩家设置</h2>
            <div class="form-group">
                <label>当前玩家:</label>
                <input type="number" value="1" placeholder="输入玩家编号" class="disabled">
            </div>
            <div class="form-group">
                <label>剩余转动次数:</label>
                <input type="number" value="100" placeholder="输入转动次数" class="disabled">
            </div>
        </div>
        
        <div class="section">
            <h2>🎯 转盘选项 (模式 1)</h2>
            <div class="form-group">
                <label>选项 1:</label>
                <input type="text" placeholder="奖品名称" class="disabled">
                <input type="number" placeholder="概率 %" class="disabled" style="margin-top: 5px;">
            </div>
            <div class="form-group">
                <label>选项 2:</label>
                <input type="text" placeholder="奖品名称" class="disabled">
                <input type="number" placeholder="概率 %" class="disabled" style="margin-top: 5px;">
            </div>
            <p style="color: #95a5a6; font-style: italic;">... 总共 12 个选项</p>
        </div>
        
        <div class="section">
            <h2>💾 控制操作</h2>
            <button class="disabled">保存配置</button>
            <button class="disabled">重置游戏</button>
            <button class="disabled">导出历史</button>
        </div>
        
        <p style="text-align: center; margin-top: 30px;">
            <a href="/user" class="link">返回用户界面</a>
        </p>
    </div>
</body>
</html>
